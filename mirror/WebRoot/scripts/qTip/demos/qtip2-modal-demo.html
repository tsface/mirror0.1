<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>qTip2 - Pretty powerful tooltips - Demo - Modal dialogue</title>

<!--Stylesheets-->
<link rel="stylesheet" type="text/css" href="master.css" />
<link rel="stylesheet" type="text/css" href="../dist/jquery.qtip.min.css" />
<link rel="stylesheet" type="text/css" href="css/demos.css" />

<!--JavaScript - Might want to move these to the footer of the page to prevent blocking-->
<script type="text/javascript" src="../libs/jquery/jquery.js"></script>
<script type="text/javascript" src="jquery-migrate-1.0.0.js"></script>
<script type="text/javascript" src="../dist/jquery.qtip.min.js"></script>
</head>
<body class="demo-modal">

<div id="content" class="preview">
   
<style type="text/css">
/* Add some nice box-shadow-ness to the modal tooltip */
#qtip-modal{
	max-width: 420px;

	-moz-box-shadow: 0 0 10px 1px rgba(0,0,0,.5);
	-webkit-box-shadow: 0 0 10px 1px rgba(0,0,0,.5);
	box-shadow: 0 0 10px 1px rgba(0,0,0,.5);
}

#qtip-modal .qtip-content{
	padding: 10px;
}
</style>

<div id="demo-modal">
	<button class="nice">Click here</a> to see a qTip modal dialogue.</button>

	<div style="display: none;">
		Heres an example of a natural extension to qTip... use as a <b>modal dialogue</b>!
		<br /><br />
		Much like the <a href="http://onehackoranother.com/projects/jquery/boxy/">Boxy</a> plugin, but if you're already
		using qTip on your page, why not utilise the same library for your dailogues too?
	</div>
</div>

<script class="example" type="text/javascript">
$(document).ready(function()
{
	$('button').qtip(
	{
		id: 'modal', // Since we're only creating one modal, give it an ID so we can style it
		content: {
			text: $('div:hidden'),
			title: {
				text: 'Modal qTip',
				button: true
			}
		},
		position: {
			my: 'center', // ...at the center of the viewport
			at: 'center',
			target: $(window)
		},
		show: {
			event: 'click', // Show it on click...
			solo: true, // ...and hide all other tooltips...
			modal: true // ...and make it modal
		},
		hide: false,
		style: 'qtip-light qtip-rounded'
	});
});
</script>
</div>
</body>
</html>
