<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>qTip2 - Pretty powerful tooltips - Demo - Mouse tracking</title>

<!--Stylesheets-->
<link rel="stylesheet" type="text/css" href="../jquery.qtip.min.css" />
<link rel="stylesheet" type="text/css" href="css/demos.css" />

<!--JavaScript - Might want to move these to the footer of the page to prevent blocking-->
<script type="text/javascript" src="../../jquery.js"></script>

<script type="text/javascript" src="../jquery.qtip.min.js"></script>
</head>
<body class="demo-mouse">

<div id="content" class="preview">
   
<div id="demo-mouse" class="box">
	<h3>Hover over this box to see mouse tracking in action</h3>
</div>

<script type="text/javascript" class="example">
$(document).ready(function()
{
	$('#demo-mouse').qtip({
		content: 'I position myself at the current mouse position',
		position: {
			my: 'top left',
			target: 'mouse',
			viewport: $(window), // Keep it on-screen at all times if possible
			adjust: {
				x: 10,  y: 10
			}
		},
		hide: {
			fixed: true // Helps to prevent the tooltip from hiding ocassionally when tracking!
		},
		style: 'qtip-shadow'
	});
});
</script>
</div>
</body>
</html>
